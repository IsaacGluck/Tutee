<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Register</title>
    <meta name="author" content="Codrops" />
    <link rel="stylesheet" type="text/css" href="../static/stylesheets/component.css" />
    <script src="../static/js/modernizr.custom.js"></script>
    <script>
      $(function() {
        $( "#dialog" ).dialog();
      });
  </script>
  </head>
  <body>
    
    <div class="split-container">
      <div id="splitlayout" class="splitlayout">
        <div class="intro">
          <div class="side side-left">
            <div class="split-back" id="back-button">
              <a href="/">Back To Home</a>

            </div>
            <div class="intro-content left" onclick="make_invisible('back-button');">
              <h1><span>Login </span><span>Tutor</span></h1>
            </div>
            <div class="overlay"></div>
          </div>
          <div class="side side-right">
            <div class="intro-content right">
              <h1><span>Login </span><span>Tutee</span></h1>
            </div>
            <div class="overlay"></div>
          </div>
        </div><!-- /intro -->
        <div class="page page-right">
          <div class="page-inner">

          <h2> Tutee Login </h2>
            <form method="POST">
              <p>Username: <input type="text" name="username"></p>
              <p>Password: <input type="password" name="password"></p>
              <p><button class="button" type="submit" name="b" value="login_tutee">Submit</button></p>
            </form> 


          </div><!-- /page-inner -->
        </div><!-- /page-right -->
        <div class="page page-left">
          <div class="page-inner">

            <h2> Tutor Login </h2>
            <form method="POST">
              <p>Username: <input type="text" name="username"></p>
              <p>Password: <input type="password" name="password"></p>
              <p><button class="button" type="submit" name="b" value="login_tutor">Submit</button></p>
            </form>
            

          </div><!-- /page-inner -->
        </div><!-- /page-left -->
        <a href="#" class="back back-right" title="back to intro" onclick="make_visible('back-button');">&rarr;</a>
        <a href="#" class="back back-left" title="back to intro">&larr;</a>
      </div><!-- /splitlayout -->
    </div><!-- /container -->
    <script src="../static/js/classie.js"></script>
    <script src="../static/js/cbpSplitLayout.js"></script>
    <script src="../static/js/dropdown.js"></script>
    <script src="../static/js/register_tutor.js"></script>
    <script type="text/javascript">
      function make_invisible(id) {
          document.getElementById(id).style.visibility = "hidden";
      };
      function make_visible(id){
        document.getElementById(id).style.visibility = "visible";
      };
    </script>
  </body>
</html>
