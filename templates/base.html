<!DOCTYPE HTML>
<html>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
      <h2>{{ message }}</h2>
    {% endfor %}
  {% endif %}
{% endwith %}
{% block head %}
<title>Tutor/Tutee</title>
{% endblock %}
{% block body %}
	Hello!
{% endblock %}
</html>
